<!DOCTYPE html>
<html lang="en">
<head>
    <script type="module" src="/js/navbar.js"></script>
    <script type="module" src="/js/speler.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/profiel.css">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Speler</title>

</head>
<body>
<div id="nav"></div>

<h1>Speler</h1>

<section style="background-color: #eee;">
    <br>

    <div class="row">
        <div class="col-lg-4">
            <div class="card mb-4">
                <div class="card-body text-center">
                    <img src="../images/profilepic.jpg" alt="avatar"
                         class="rounded-circle img-fluid" style="width: 150px;">
                    <h5 class="name" class="my-3">John Smith</h5>


                </div>
            </div>

        </div>
        <div class="col-lg-8">
            <div class="card mb-4">
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0">Naam</p>
                        </div>
                        <div class="col-sm-9">
                            <p class="name" class="text-muted mb-0">Johnatan Smith</p>
                        </div>
                    </div>

                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0">Geslacht</p>
                        </div>
                        <div class="col-sm-9">
                            <p id="geslacht" class="text-muted mb-0">(097) 234-5678</p>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0">Land</p>
                        </div>
                        <div class="col-sm-9">
                            <p id="land" class="text-muted mb-0">(098) 765-4321</p>
                        </div>
                    </div>


                </div>
            </div>

        </div>
    </div>
    </div>
</section>

<section id="secondsection" style="background-color: #f9f9f9;">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h4>Player Achievements</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4">
                <div class="card mb-4">
                    <div class="card-body text-center">
                        <h5 >Number of Tournaments Won</h5>
                        <p id="tournamentsWon" class="text-muted">5</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card mb-4">
                    <div class="card-body text-center">
                        <h5 >Number of Contests Won</h5>
                        <p id="contestsWon" class="text-muted">10</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card mb-4">
                    <div class="card-body text-center">
                        <h5 >Record Time</h5>
                        <p id="recordTime" class="text-muted">3</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
